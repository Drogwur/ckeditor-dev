<textarea id="editor1">
    <h1>Hello world!</h1>
    <p>I&#39;m an instance of <a href="http://ckeditor.com">CKEditor</a>.</p>
</textarea>

<textarea id="editor2">
    <h1>Hello world!</h1>
    <p>I&#39;m an instance of <a href="http://ckeditor.com">CKEditor</a>.</p>
</textarea>


<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}
	CKEDITOR.replace( 'editor1' );

	var editor = CKEDITOR.replace( 'editor2');
	editor.addCommand( 'extra1', {
		exec: function() {},
		label: 'Extra command 1'
	} );
	editor.addCommand( 'extra2', {
		exec: function() {},
		label: 'Extra command 2',
		keystrokeDescription: '<kbd><kbd>Shift</kbd>+<kbd>Alt</kbd>+<kbd>X</kbd></kbd>' + ' This is alternative keystroke description.'
	} );
	editor.addCommand( 'extra3', {
		exec: function() {},
		label: 'Extra command 3',
		keystrokeDescription: 'If you see me, then we have problem.',
		getLabel: function() {
			return 'This is modified label.';
		},
		getKeystrokeDescription: function() {
			return '<kbd><kbd>Shift</kbd>+<kbd>Alt</kbd>+<kbd>Z</kbd></kbd>' + ' This is modified key description.';
		}
	} );

	editor.setKeystroke( CKEDITOR.SHIFT + CKEDITOR.ALT + 65 /*A*/, 'extra1' );
	editor.setKeystroke( CKEDITOR.SHIFT + CKEDITOR.ALT + 66 /*B*/, 'extra2' );
	editor.setKeystroke( CKEDITOR.SHIFT + CKEDITOR.ALT + 67 /*C*/, 'extra3' );
</script>
